<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Airplane fighter</title>
</head>
<body>
    <div class="pageDiv" id="pageDiv">
        <div class="controls">
            <ul>
                <h2>Controls</h2>
                <br>
                <p id="keyUp"><button><img src="keyboard_key_up.png" id="up"></button> Press to fly up</p>
                <br>
                <p id="keyDown"><button><img src="keyboard_key_down.png" id="down"></button> Press to fly down</p>
                <br>
                <p id="keyLeft"><button><img src="keyboard_key_left.png" id="left"></button> Press to fly left</p>
                <br>
                <p id="keyRight"><button><img src="keyboard_key_right.png" id="right"></button> Press to fly right</p>
                <br>
                <p id="keyWide"><button><img src="keyboard_key_wide.png" id="shoot"></button> Press to shoot</p>
            </ul>
        </div>
        <div class="gameDiv"></div>
        <div class="score">
            <ul>
                <h2>Score</h2>
                <br>
                <p class="level">Level:<span id="level">0</span></p>
                <br>
                <p class="time">Time: <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></p>
                <br>
                <p class="landedAsteroids">Landed asteroids:<span id="landedAsteroids">0</span> </p>
                <br>
                <p class="eliminatedAsteroids">Eliminated asteroids:<span id="eliminatedAsteroids">0</span></p>
                <br>
                <p class="airplaneLife">Airplane life:<span id="airplaneLife">100%</span></p>
            </ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
